<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MR UNKNOWN HOST</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { transition: background 0.5s, color 0.5s; }
  .neon-text { color: #0ff; text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff; }
  @keyframes neonGlow {
    0%,100% { text-shadow: 0 0 5px #0ff,0 0 10px #0ff,0 0 20px #0ff; }
    50% { text-shadow: 0 0 10px #0ff,0 0 20px #0ff,0 0 30px #0ff; }
  }
  .neon-animate { animation: neonGlow 1.5s infinite alternate; }
  .neon-btn {
    color: #0ff; border: 2px solid #0ff; text-shadow: 0 0 5px #0ff;
    transition: all 0.3s ease; padding: 0.5rem 1rem; border-radius: 0.5rem;
  }
  .neon-btn:hover { box-shadow: 0 0 10px #0ff,0 0 20px #0ff; background-color:#0ff1; }
</style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col">

<header class="flex justify-between items-center p-6">
  <h1 class="text-4xl neon-text neon-animate font-bold">MR UNKNOWN HOST</h1>
  <button id="themeToggle" class="neon-btn">Toggle Theme</button>
</header>

<main class="flex-1 flex flex-col items-center justify-center text-center p-6 space-y-6">
  <div id="loginSection">
    <button id="loginBtn" class="neon-btn">Login with GitHub</button>
  </div>

  <div id="userSection" style="display:none;">
    <h2 class="text-2xl neon-text neon-animate mb-4" id="userName"></h2>
    <h3 class="text-xl mb-2">Select Repo to Deploy:</h3>
    <ul id="repoList" class="space-y-2"></ul>
  </div>
</main>

<footer class="text-center p-4">Â© 2025 MR UNKNOWN</footer>

<script>
  const themeToggle = document.getElementById("themeToggle");
  const loginBtn = document.getElementById("loginBtn");
  const loginSection = document.getElementById("loginSection");
  const userSection = document.getElementById("userSection");
  const userName = document.getElementById("userName");
  const repoList = document.getElementById("repoList");

  // Dark/Light theme toggle
  themeToggle.addEventListener("click", () => {
    document.body.classList.toggle("bg-black");
    document.body.classList.toggle("text-white");
    document.body.classList.toggle("bg-white");
    document.body.classList.toggle("text-black");
  });

  // Simulate GitHub login
  loginBtn.addEventListener("click", () => {
    const user = { name: "MR UNKNOWN" };
    const repos = [
      { id: 1, name: "neon-portfolio" },
      { id: 2, name: "awesome-site" },
      { id: 3, name: "demo-hosting" }
    ];

    loginSection.style.display = "none";
    userSection.style.display = "block";
    userName.textContent = `Welcome, ${user.name}`;

    repos.forEach(repo => {
      const li = document.createElement("li");
      const btn = document.createElement("button");
      btn.className = "neon-btn";
      btn.textContent = repo.name;
      btn.addEventListener("click", () => {
        // Generate fake deploy URL
        const deployUrl = `https://neon-host.example.com/${repo.name}`;
        alert(`Repo "${repo.name}" deployed!\nLive URL: ${deployUrl}`);
        navigator.clipboard.writeText(deployUrl).then(() => {
          alert(`URL copied to clipboard: ${deployUrl}`);
        });
      });
      li.appendChild(btn);
      repoList.appendChild(li);
    });
  });
</script>
</body>
</html>
